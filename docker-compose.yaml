services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: veterinary-frontend
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - HOST=0.0.0.0
      - PORT=3000
    stdin_open: true  # Keep STDIN open for React dev server
    tty: true  # Allocate a pseudo-TTY
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"