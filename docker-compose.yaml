services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: veterinary-frontend
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - HOST=0.0.0.0
      - PORT=3000
    stdin_open: true  # Keep STDIN open for React dev server
    tty: true  # Allocate a pseudo-TTY
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: veterinary-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./backend/uploads:/app/backend/uploads
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s