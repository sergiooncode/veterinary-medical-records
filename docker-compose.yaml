services:
  postgres:
    image: postgres:15-alpine
    container_name: veterinary-postgres
    environment:
      POSTGRES_USER: veterinary_user
      POSTGRES_PASSWORD: veterinary_password
      POSTGRES_DB: veterinary_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U veterinary_user -d veterinary_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: veterinary-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: veterinary-frontend
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - HOST=0.0.0.0
      - PORT=3000
    stdin_open: true  # Keep STDIN open for React dev server
    tty: true  # Allocate a pseudo-TTY
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: veterinary-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./backend/uploads:/app/backend/uploads
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+psycopg://veterinary_user:veterinary_password@postgres:5432/veterinary_db
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=veterinary_user
      - POSTGRES_PASSWORD=veterinary_password
      - POSTGRES_DB=veterinary_db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: veterinary-celery-worker
    command: celery -A common.celery_app.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app/backend
      - ./backend/uploads:/app/backend/uploads
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+psycopg://veterinary_user:veterinary_password@postgres:5432/veterinary_db
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=veterinary_user
      - POSTGRES_PASSWORD=veterinary_password
      - POSTGRES_DB=veterinary_db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local